<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuhaz.me</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <meta name="google-adsense-account" content="ca-pub-3756696553544515">
  </head>
  <body>
    <div class="main_container">
      <h2 id="title" class="title hidden-element">Zuhaz</h2>
      <div class="title-underline hidden-element"></div>
      <div class="about-me-box hidden-element">
        <p id="about-me-text"></p>
      </div>
      <div id="social_icons" class="social_icons hidden-element">
        <a href="https://fiverr.com/zuhaz_t" target="_blank" class="social-link fiverr hidden-element" data-tooltip="@zuhaz_t">
          <span class="iconify fiverr" data-icon="jam:fiverr-circle" data-width="32" data-height="32"></span>
        </a>
        <a href="https://github.com/zuhaz" target="_blank" class="social-link github hidden-element" data-tooltip="@zuhaz">
          <span class="iconify github" data-icon="mdi:github-circle" data-width="32" data-height="32"></span>
        </a>
        <a href="https://www.linkedin.com/in/muhammad-zuhaz-talal-07676b204" target="_blank" class="social-link linkedin hidden-element" data-tooltip="muhammad-zuhaz-talal-07676b204/">
          <span class="iconify linkedin" data-icon="jam:linkedin-circle" data-width="32" data-height="32"></span>
        </a>
        <a href="https://discord.com/@realzuhaz" target="_blank" class="social-link discord hidden-element" data-tooltip="@realzuhaz">
          <span class="iconify discord" data-icon="mdi:discord" data-width="32" data-height="32"></span>
        </a>
      </div>
    </div>
    
    <div class="light" id="light" data-toggled="false"></div>
    <div id="tooltip" class="tooltip">Light toggled</div>
    <canvas id="particleCanvas" class="particle-canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
